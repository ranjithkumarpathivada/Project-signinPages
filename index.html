<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row sg-row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4 lgx">
          <h1 class="text-center mb-4">Login page</h1>
          <form action="" novalidate class="needs-validation">
            <div>
              <div>
                <label for="Email" class="form-label">Email</label>
                <input
                  type="email"
                  placeholder="Enter your email"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">Please provide a valid Email</div>
              </div>
              <div>
                <label for="Password" class="form-label">Password</label>
                <input
                  type="password"
                  placeholder="Enter your password"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">
                  Please provide a valid password.
                </div>
              </div>

              <div class="checkbx">
                <a href="forgetpswd.html"> Forgot Password</a>
              </div>
            </div>

            <div class="col-12 d-flex justify-content-between">
              <a href="register.html" class="btn btn-dark">Sign-up</a>
              <button class="btn btn-dark">Sign-in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
