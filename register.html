<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row sg-row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4 lgx">
          <h1 class="text-center mb-4">register page</h1>
          <form action="#" novalidate class="needs-validation reg-from">
            <div class="row">
              <div class="col-6">
                <label for="firstname" class="form-label">Firstname</label>
                <input
                  type="text"
                  placeholder="Enter your firstname"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-6">
                <label for="lastname" class="form-label">Lastname</label>
                <input
                  type="text"
                  placeholder="Enter your lastname"
                  class="form-control"
                  required
                />
              </div>

              <div class="invalid-feedback">Please provide a valid name</div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="phone no" class="form-label">Phone no</label>
                <input
                  type="tel"
                  placeholder="Enter your phone no"
                  class="form-control"
                  required
                  minlength="10"
                  maxlength="10"
                />
                <div class="invalid-feedback">
                  Please provide a valid Phone number
                </div>
              </div>
              <div class="col-6">
                <label for="gender" class="form-label">Gender</label>
                <div id="gender">
                  <input
                    type="radio"
                    name="gender"
                    id="male"
                    class="gender"
                    checked
                  />
                  <label for="male" class="gender">Male</label>
                  <input
                    type="radio"
                    name="gender"
                    id="female"
                    class="gender"
                  />
                  <label for="female" class="gender">Female</label>
                  <input type="radio" name="gender" id="other" class="gender" />
                  <label for="other" class="gender">Others</label>
                </div>
              </div>
            </div>
            <div>
              <label for="Password" class="form-label">Create Password</label>
              <input
                type="password"
                placeholder="Enter your password"
                class="form-control"
                required
              />
              <div class="invalid-feedback">
                Please provide a valid password.
              </div>
            </div>
            <div>
              <label for="Password" class="form-label">Re-Enter Password</label>
              <input
                type="password"
                placeholder="Enter your password"
                class="form-control"
                required
              />
              <div class="invalid-feedback">
                Please provide a valid password.
              </div>
            </div>

            <div class="row btn-row">
              <button class="btn btn-dark mt-3 col-2 offset-1">register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
