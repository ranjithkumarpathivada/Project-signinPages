<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row sg-row">
      <div class="col-5 offset-3">
        <h1>Verification page</h1>
        <form action="" novalidate class="needs-validation">
          <div>
            <div>
              <label for="phonenumber" class="form-label">Phone number</label>
              <input
                type="tel"
                placeholder="Enter your phonenumber"
                class="form-control"
                id="phonenumber"
                minlength="10"
                maxlength="10"
                required
              />
              <div class="invalid-feedback">
                Please provide a valid phonenumber
              </div>
            </div>
            <div>
              <label for="code" class="form-label"
                >Enter code sent via sms</label
              >
              <input
                type="text"
                placeholder="Enter your code"
                class="form-control"
                id="code"
                required
              />
              <div class="invalid-feedback">Please provide a valid code.</div>
            </div>
          </div>
          <div class="row btn-row">
            <button class="btn btn-dark col-4 offset-6">Verify</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
